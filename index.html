<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;500;700&display=swap" rel="stylesheet">

    <title>Etch a sketch Project || The Odin Project</title>
</head>
<body>
    <h1>Etch a sketch</h1>
    <div class="main-container">
        <div class="setting-container">
            <div class="setting">
                <input id="color-selector" type="color" value="#000000">
                <div class="range-container">
                    <h3 id="show-range-value"></h3>
                    <input id="range-selector" type="range" max="100" min="1" step="1" value="16">
                </div>
                <div class="button-container">
                    <button id="color" class="active">Color</button>
                    <button id="pure-color">Pure Color</button>
                    <button id="eraser">Eraser</button>
                    <button id="clear-canvas">Clear</button> 
                </div>    
            </div>
        </div>
        <div class="canvas"></div>
    </div>

    <script src="./javascript/main.js"></script>
</body>
</html>
