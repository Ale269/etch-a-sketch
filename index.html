<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style/style.css">
    <title>Etch a sketch Project || The Odin Project</title>

<body>

    <script src="./javascript/main.js"></script>
